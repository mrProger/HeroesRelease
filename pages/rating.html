<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<link rel="icon" type="image/png" href="/pages/img/logo.png" />
	</head>
	<body class="rating">
			<div class="rating-player">

						<div class="logo">

								<a href="/">Heroes</a>
							</h1>
						</div>
					</div>
				</div>
                <nav class="navbar navbar-expand-lg navbar-expand-md">
                    <div class="container">
                        <div class="button-menu d-grid text-end d-flex text-end justify-content-end">
                            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon text-right"><img src="/pages/img/icon-menu.svg"></span>
                            </button>
                        </div>
                      <div class="collapse w-100 navbar-collapse align-middle" id="navbarSupportedContent">
                        <ul class="navbar-nav justify-content-center text-center">
                            <li class="nav-item">
                                <a class="nav-link" href="/battle">Арена</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/shop">Магазин</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/hero">Герой</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/rating">Рейтинг</a>
                            </li>
							<li class="nav-item">
								<a class="nav-link" href="javascript:logoutQuery()">Выйти</a>
							</li>
                        </ul>
                      </div>
                    </div>
                </nav>
				<div class="balance">
					<div class="wallet">
					 	<p id="money" class="coin">0</p>
						<img src="/pages/img/coin-silver.png" alt="coin-silver">
					</div>
					<div class="d-flex">
						<div class="wallet">
							<p id="donateMoney" class="coin">0</p>
							<img src="/pages/img/coin-gold.png" alt="coin-gold">
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="line-game">
						<img src="/pages/img/game-line.png" alt="game-line">
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class="title-block d-flex justify-content-center">
							<img src="/pages/img/line4.png" class="line-play">
							<h1 class="title-news text-center">Лучший игрок</h1>
							<img src="/pages/img/line5.png" class="line-play">
						</div>
						<div class="col">
							<div class="card-fraction card">
									<div class="characteristic card-body castle-animate animate__animated animate__fadeInLeft">
										<div class="bg-characteristic">
											<img src="/pages/img/bg-characteristic.png" alt="bg-characteristic">
										</div>
										<h1 class="title-characteristic text-center">Золото</h1>
										<div class="prize">
											<div class="prize-block d-flex">
												<img src="/pages/img/first.png" alt="first">
												<p id="gold-top1-login" class="user_name"></p>
											</div>
											<div class="prize-block d-flex">
												<img src="/pages/img/second.png" alt="second">
												<p id="gold-top2-login" class="user_name"></p>
											</div>
											<div class="prize-block d-flex">
												<img src="/pages/img/third.png" alt="third">
												<p id="gold-top3-login" class="user_name"></p>
											</div>
										</div>
									</div>
							</div>
						</div>
						<div class="col">
							<div class="card-fraction card">
									<div class="characteristic card-body castle-animate animate__animated animate__zoomIn">
										<div class="bg-characteristic">
											<img src="/pages/img/bg-characteristic.png" alt="bg-characteristic">
										</div>
										<h1 class="title-characteristic text-center">Уровень</h1>
										<div class="prize">
											<div class="prize-block d-flex">
												<img src="/pages/img/first.png" alt="first">
												<p id="level-top1-login" class="user_name"></p>
											</div>
											<div class="prize-block d-flex">
												<img src="/pages/img/second.png" alt="second">
												<p id="level-top2-login" class="user_name"></p>
											</div>
											<div class="prize-block d-flex">
												<img src="/pages/img/third.png" alt="third">
												<p id="level-top3-login" class="user_name"></p>
											</div>
										</div>
									</div>
							</div>
						</div>
						<div class="col">
							<div class="card-fraction card">
									<div class="characteristic card-body castle-animate animate__animated animate__fadeInRight">
										<div class="bg-characteristic">
											<img src="/pages/img/bg-characteristic.png" alt="bg-characteristic">
										</div>
										<h1 class="title-characteristic text-center">Количество побед</h1>
										<div class="prize">
											<div class="prize-block d-flex">
												<img src="/pages/img/first.png" alt="first">
												<p id="win-count-top1-login" class="user_name"></p>
											</div>
											<div class="prize-block d-flex">
												<img src="/pages/img/second.png" alt="second">
												<p id="win-count-top2-login" class="user_name"></p>
											</div>
											<div class="prize-block d-flex">
												<img src="/pages/img/third.png" alt="third">
												<p id="win-count-top3-login" class="user_name"></p>
											</div>
										</div>
									</div>
							</div>
						</div>
					</div>
				</div>

					<div class="line-game-bottom">
						<img src="/pages/img/game-line.png" alt="game-line">
					</div>
				</div>
			</div>

	<script src="/pages/js/jquery.js"></script>
