<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Map Selection</title>
		<!--CSS-->
		<link rel="stylesheet" href="/pages/css/style.css" type="text/css">
		<!--Animate-->
		<link rel="stylesheet" href="/pages/css/animate.min.css">
		<!--Bootstrap CSS-->
		<link href="/pages/css/bootstrap.min.css" rel="stylesheet" >
		<!--Owl Slider CSS-->
		<link src="/pages/css/owl.carousel.min.css">
		<link src="/pages/css/owl.theme.default.min.css">
		<!--Icon Tab-->
		<link rel="icon" type="image/png" href="/pages/img/logo.png" />
	</head>
	<body class="map-selection">
		<section class="map-selection">
			<div class="container-fluid">
				<h1 class="map-selection-title text-center mb-5">Выбор уровня</h1>
				<div id="owl-demo-2" class="owl-carousel owl-theme" style="overflow-x:hidden;">
					<article class="thumbnail item">
						<div class="map h-100 m-auto map-dungeon animate__animated">
							<div class="card-body h-100 text-center">
								<a href="#">
									<img src="/pages/img/dungeon-map.png" draggable="false">
									<p class="map-title p-2">Подземелье</p>
									<p class="level mb-4">0/44</p>
								</a>
							</div>
						  </div>
					</article>
		
					<article class="thumbnail item">
						<div class="map h-100 map-tower m-auto animate__animated">
							<div class="card-body h-100 text-center">
								<img src="/pages/img/tower-map.png" draggable="false">
								<p class="map-title p-2">Башня</p>
								<p class="level mb-4">0/122</p>
							</div>
						  </div>
					</article>
		
					<article class="thumbnail item">
						<div class="map map-castle h-100 m-auto animate__animated">
							<div class="card-body h-100 text-center" style="z-index:5;">
								<img src="/pages/img/castle-map.png" draggable="false">
								<p class="map-title p-2">Замок</p>
								<p class="level mb-4">0/97</p>
							</div>
						  </div>
					</article>
		
					<article class="thumbnail item">
						<div class="map map-ruins h-100 m-auto animate__animated">
							<div class="card-body h-100 text-center">
								<img src="/pages/img/ruins-map.png" draggable="false">
								<p class="map-title p-2">Руины</p>
								<p class="level mb-4">0/47</p>
							</div>
						  </div>
					</article>
					<article class="thumbnail item">
						<div class="map h-100 map-gulp m-auto animate__animated">
							<div class="card-body h-100 text-center">
								<img src="/pages/img/gulp-map.png" draggable="false">
								<p class="map-title p-2">Глотка мира</p>
								<p class="level mb-4">0/22</p>
							</div>
						  </div>
					</article>
				</div><!-- #owl-demo-2 -->
				<div class="back text-end mt-3">
					<a href="/">Назад</a>
				</div>
			</div><!-- .container -->
		</section>
	</body>
	<!--JQuery link-->
	<script src="/pages/js/jquery.js"></script>
	<!--Bootstrap JS-->
	<script src="/pages/js/bootstrap.bundle.min.js"></script>
	<!--Owl Slider JS-->
	<script src="/pages/js/owl.carousel.min.js"></script>
	<!--JS-->
	<script src="/pages/js/script.js"></script>
</html>
