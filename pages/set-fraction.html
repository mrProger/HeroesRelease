<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Heroes art magic</title>
		<!--CSS-->
		<link rel="stylesheet" href="/pages/css/style.css" type="text/css">
		<!--Animate-->
		<link rel="stylesheet" href="/pages/css/animate.min.css">
		<!--Bootstrap CSS-->
		<link href="/pages/css/bootstrap.min.css" rel="stylesheet" >
		<!--Owl Slider CSS-->
		<link src="/pages/css/owl.carousel.min.css">
		<link src="/pages/css/owl.theme.default.min.css">
		<!--Icon Tab-->
		<link rel="icon" type="image/png" href="/pages/img/logo.png" />
	</head>
	<body class="index">
			<div class="select-fraction">
				<div class="container">
					<div class="row">
						<div class="logo">
							<h1 class="game-logo text-center">Heroes</h1>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="line-game">
						<img src="/pages/img/game-line.png" alt="game-line">
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class="title-block d-flex justify-content-center">
							<img src="/pages/img/line4.png" class="line-play">
							<h1 class="title-news text-center">Выбрать Расу</h1>
							<img src="/pages/img/line5.png" class="line-play">
						</div>
						<div class="col">
							<div class="card-fraction card">
								<a href="javascript:setFractionQuery('castle')">
									<div class="castle card-body castle-animate animate__animated animate__fadeInUp">
										<div class="bg-characteristic">
											<img src="/pages/img/border-card.png" alt="border-card">
										</div>
										<div class="bg-img-card">
											<img src="/pages/img/card-castle.png" alt="card-castle">
										</div>
										<div class="title-card-fraction">
											<h1 class="title-card text-center">Замок</h1>
										</div>
									</div>
								</a>
							</div>
						</div>
						<div class="col ">
							<div class="card-fraction card stronghold-animate animate__animated animate__fadeInUp">
								<a href="javascript:setFractionQuery('stronghold')">
									<div class="card-body">
										<div class="bg-img-card-border">
											<img src="/pages/img/border-card.png" alt="border-card">
										</div>
										<div class="bg-img-card">
											<img src="/pages/img/card-stronghold.png" alt="card-stronghold">
										</div>
										<div class="title-card-fraction">
											<h1 class="title-card text-center">Оплот</h1>
										</div>
									</div>
								</a>
							</div>
						</div>
						<div class="col">
							<div class="card-fraction card tower-animate animate__animated animate__fadeInUp">
								<a href="javascript:setFractionQuery('tower')">
									<div class="card-body">
										<div class="bg-img-card-border">
											<img src="/pages/img/border-card.png" alt="border-card">
										</div>
										<div class="bg-img-card">
											<img src="/pages/img/card-tower.png" alt="card-tower">
										</div>
										<div class="title-card-fraction">
											<h1 class="title-card text-center">Башня</h1>
										</div>
									</div>
								</a>
							</div>
						</div>
						<div class="col">
							<div class="card-fraction card inferno-animate animate__animated animate__fadeInUp">
								<a href="javascript:setFractionQuery('inferno')">
									<div class="card-body">
										<div class="bg-img-card-border">
											<img src="/pages/img/border-card.png" alt="border-card">
										</div>
										<div class="bg-img-card">
											<img src="/pages/img/card-inferno.png" alt="card-inferno">
										</div>
										<div class="title-card-fraction">
											<h1 class="title-card text-center">Инферно</h1>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="card-fraction card dungeon-animate animate__animated animate__fadeInUp">
								<a href="javascript:setFractionQuery('dungeon')">
									<div class="card-body">
										<div class="bg-img-card-border">
											<img src="/pages/img/border-card.png" alt="border-card">
										</div>
										<div class="bg-img-card">
											<img src="/pages/img/card-dungeon.png" alt="card-dungeon">
										</div>
										<div class="title-card-fraction">
											<h1 class="title-card text-center">Поземелье</h1>
										</div>
									</div>
								</a>
							</div>
						</div>

							<div class="card-fraction card fortress-animate animate__animated animate__fadeInUp">
								<a href="javascript:setFractionQuery('fortress')">
									<div class="card-body">
										<div class="bg-img-card-border">
											<img src="/pages/img/border-card.png" alt="border-card">
										</div>
										<div class="bg-img-card">
											<img src="/pages/img/card-fortress.png" alt="card-fortress.png">
										</div>
										<div class="title-card-fraction">
											<h1 class="title-card text-center">Крепость</h1>
										</div>
									</div>
								</a>
							</div>
						</div>
						<div class="col">
							<div class="card-fraction card citadel-animate animate__animated animate__fadeInUp">
								<a href="javascript:setFractionQuery('citadel')">

										<div class="bg-img-card-border">
											<img src="/pages/img/border-card.png" alt="border-card">
										</div>
										<div class="bg-img-card">
											<img src="/pages/img/card-citadel.png" alt="card-citadel">
										</div>
										<div class="title-card-fraction">
											<h1 class="title-card text-center">Цитадель</h1>
										</div>
									</div>
								</a>
							</div>
						</div>
						<div class="col">
							<div class="card-fraction card necropolis-animate animate__animated animate__fadeInUp">
								<a href="javascript:setFractionQuery('necropolis')">
									<div class="card-body">
										<div class="bg-img-card-border">
											<img src="/pages/img/border-card.png" alt="border-card">
										</div>
										<div class="bg-img-card">
											<img src="/pages/img/card-necropolis.png" alt="card-necropolis">
										</div>
										<div class="title-card-fraction">
											<h1 class="title-card text-center">Некрополис</h1>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="line-game-bottom">
						<img src="/pages/img/game-line.png" alt="game-line">
					</div>

	<!--JQuery link-->
	<script src="/pages/js/jquery.js"></script>
	<!--Bootstrap JS-->
	<script src="/pages/js/bootstrap.bundle.min.js"></script>

	<script src="/pages/js/owl.carousel.min.js"></script>

	<script src="/pages/js/race-selection.js"></script>
	<!--JS-->
	<script src="/pages/js/script.js"></script>

	<script src="/pages/js/query.js"></script>
