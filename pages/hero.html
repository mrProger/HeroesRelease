<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hero</title>
		<!--CSS-->
		<link rel="stylesheet" href="/pages/css/style.css" type="text/css">
		<!--Animate-->
		<link rel="stylesheet" href="/pages/css/animate.min.css">
		<!--Bootstrap CSS-->
		<link href="/pages/css/bootstrap.min.css" rel="stylesheet" >
		<!--Owl Slider CSS-->
		<link src="/pages/css/owl.carousel.min.css">
		<link src="/pages/css/owl.theme.default.min.css">
		<!--Icon Tab-->
		<link rel="icon" type="image/png" href="/pages/img/logo.png" />
	</head>
	<body class="hero">
			<div class="object">
				<div class="container">
					<div class="row">
						<div class="logo">
							<h1 class="game-logo text-center">
								<a href="/">Heroes</a>
							</h1>
						</div>
					</div>
				</div>
                <nav class="navbar navbar-expand-lg navbar-expand-md">
                    <div class="container">
                        <div class="button-menu d-grid text-end d-flex text-end justify-content-end">
                            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon text-right"><img src="/pages/img/icon-menu.svg"></span>
                            </button>
                        </div>
                      <div class="collapse w-100 navbar-collapse align-middle" id="navbarSupportedContent">
                        <ul class="navbar-nav justify-content-center text-center">
                            <li class="nav-item">
                                <a class="nav-link" href="/battle">Арена</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/shop">Магазин</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/hero">Герой</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/rating">Рейтинг</a>
                            </li>
							<li class="nav-item">
								<a class="nav-link" href="javascript:logoutQuery()">Выйти</a>
							</li>
                        </ul>
                      </div>
                    </div>
                </nav>
				<div class="balance">
					<div class="wallet">
					 	<p id="money" class="coin">0</p>
						<img src="/pages/img/coin-silver.png" alt="coin-silver">
					</div>
					<div class="d-flex">
						<div class="wallet">
							<p id="donateMoney" class="coin">0</p>
							<img src="/pages/img/coin-gold.png" alt="coin-gold">
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="line-game">
						<img src="/pages/img/game-line.png" alt="game-line">
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class="title-block d-flex justify-content-center">
							<img src="/pages/img/line4.png" class="line-play">
							<h1 class="title-news text-center">Герой</h1>
							<img src="/pages/img/line5.png" class="line-play">
						</div>
						<div class="user_hero">
							<h1 class="text-center animate__animated animate__fadeInDown" id="login">Никнейм</h1>
						</div>
						<div class="user_level">
							<h1 class="text-center animate__animated animate__fadeInDown"><span id="level">0</span> уровень</h1>
						</div>
						<div class="col">
							<div class="card-fraction card">
									<div class="characteristic card-body animate__animated animate__fadeInLeft">
										<div class="bg-characteristic">
											<img src="/pages/img/bg-characteristic.png" alt="bg-characteristic">
										</div>
										<h1 class="title-characteristic text-center">Характеристики</h1>
										<h1 class="health-gg text-left">Здоровье: <span id="health">0</span></h1>
										<div class="health progress">
											<div class="progress-bar" id="player-health-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
										</div>
										<h1 class="protection-gg text-left">Защита: +<span id="defense">0</span></h1>
										<div class="protection progress">
											<div class="progress-bar" id="player-defense-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
										</div>
										<h1 class="shield-gg text-left">Мощь: +<span id="power">0</span></h1>
										<div class="shield progress">
											<div class="progress-bar" id="player-power-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
										</div>
									</div>
							</div>
						</div>
						<div class="col-5">
							<div class="card-fraction card opponent">
								<div class="block-hero card-body animate__animated animate__zoomIn">
									<div class="bg-img-card-border">
										<img id="heroImg" src="/pages/img/hero.png" alt="border-card">
									</div>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="d-flex">
								<div class="discrection animate__animated animate__fadeInRight">
									<div class="bg-item me-5">
										<img src="/pages/img/border-item.png" alt="bg-item">
										<div class="item">
											<img style="filter: grayscale(100%)" src="/pages/img/item-1.png" alt="item-1">
										</div>
									</div>
									<div class="bg-item">
										<img src="/pages/img/border-item.png" alt="bg-item">
										<div class="item">
											<img style="filter: grayscale(100%)" src="/pages/img/item-2.png" alt="item-2">
										</div>
									</div>
									<div class="bg-item">
										<img src="/pages/img/border-item.png" alt="bg-item">
										<div class="item">
											<img style="filter: grayscale(100%)" id="crystal1" src="/pages/img/item-3.png" alt="item-3">
										</div>
									</div>
									<div class="bg-item">
										<img src="/pages/img/border-item.png" alt="bg-item">
										<div class="item">
											<img style="filter: grayscale(100%)"  id="staff1" src="/pages/img/item-4.png" alt="item-4">
										</div>
									</div>
								</div>
								<div class="discrection animate__animated animate__fadeInRight">
									<div class="bg-item">
										<img src="/pages/img/border-item.png" alt="bg-item">
										<div class="item">
											<img style="filter: grayscale(100%)" src="/pages/img/item-5.png" alt="item-5">
										</div>
									</div>
									<div class="bg-item">
										<img src="/pages/img/border-item.png" alt="bg-item">
										<div class="item">
											<img style="filter: grayscale(100%)" src="/pages/img/item-6.png" alt="item-6">
										</div>
									</div>
									<div class="bg-item">
										<img src="/pages/img/border-item.png" alt="bg-item">
										<div class="item">
											<img style="filter: grayscale(100%)" id="crystal2" src="/pages/img/item-7.png" alt="item-7">
										</div>
									</div>
									<div class="bg-item">
										<img src="/pages/img/border-item.png" alt="bg-item">
										<div class="item">
											<img style="filter: grayscale(100%)" id="staff2" src="/pages/img/item-8.png" alt="item-8">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="level-hero-progress">
						<h1 class="next-level text-center animate__animated animate__fadeInUp">Следующий уровень</h1>
						<div class="level-progress progress animate__animated animate__fadeInUp">
							<div class="progress-bar" id="player-level-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="line-game-bottom">
						<img src="/pages/img/game-line.png" alt="game-line">
					</div>
				</div>
			</div>
		</div>
	</body>
	<!--JQuery link-->
	<script src="/pages/js/jquery.js"></script>
	<!--Bootstrap JS-->
	<script src="/pages/js/bootstrap.bundle.min.js"></script>
	<!--Owl Slider JS-->
	<script src="/pages/js/owl.carousel.min.js"></script>
	<!--Race Selection JS-->
	<script src="/pages/js/race-selection.js"></script>
	<!--JS-->
	<script src="/pages/js/script.js"></script>
	<!--Query JS-->
	<script src="/pages/js/query.js"></script>
	<script>
		isAuthorizedQuery();
		fractionSettedQuery();
		loadHeroQuery();
		getUserBalance();
		getInventoryQuery();
	</script>
</html>
