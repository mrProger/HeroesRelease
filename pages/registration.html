<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <!--CSS-->
    <link rel="stylesheet" href="/pages/css/style.css" type="text/css" />
    <!--Animate-->
    <link rel="stylesheet" href="/pages/css/animate.min.css" />
    <!--Bootstrap CSS-->
    <link href="/pages/css/bootstrap.min.css" rel="stylesheet" />
    <!--Owl Slider CSS-->
    <link src="/pages/css/owl.carousel.min.css" />
    <link src="/pages/css/owl.theme.default.min.css" />
    <!--Icon Tab-->
    <link rel="icon" type="image/png" href="/pages/img/logo.png" />
  </head>
  <body class="registration-bg">
    <div class="login">
      <div class="container">
        <div class="row">
          <div class="form-reg">
            <div class="form-reg-title">
              <div class="title-block">
                <div class="d-flex justify-content-center">
                  <img src="/pages/img/line3.png" class="line-play" />
                  <h1 class="title-news text-center">Поле боя ждёт</h1>
                  <img src="/pages/img/line2.png" class="line-play" />
                </div>
              </div>
              <form>
                <div class="input-reg">
                  <label for="loginInput" class="form-label"
                    >Логин</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="loginInput"
                    aria-describedby="emailHelp"
                    autocomplete="off"
                  />
                </div>
                <div class="input-reg">
                  <label for="emailInput" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    aria-describedby="emailHelp"
                    autocomplete="off"
                  />
                </div>
                <div class="input-reg">
                  <label for="passwordInput" class="form-label"
                    >Пароль</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                  />
                  <a href="#" class="password-control"></a>
                </div>
                <a
                  id="registration"
                  class="text-center align-middle"
                  href="#"
                >
                  <div class="btn-form">Зарегистрироваться</div>
                </a>
                <div class="link-recovery-reg text-center">
                  <a href="/login">Уже есть аккаунт?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Registration Modal -->
      <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close">
                <img src="/pages/img/close.svg" alt="close">
              </button>
            </div>
            <div class="modal-body">
              <h1 class="text-center" id="registration-modal-label"></h1>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn close" data-bs-dismiss="modal">ОК</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--JQuery link-->
    <script src="/pages/js/jquery.js"></script>
    <!--Bootstrap JS-->
    <script src="/pages/js/bootstrap.bundle.min.js"></script>
    <!--Owl Slider JS-->
    <script src="/pages/js/owl.carousel.min.js"></script>
    <!--JS-->
    <script src="/pages/js/script.js"></script>
    <!--Query JS-->
    <script src="/pages/js/query.js"></script>
    <!--JS Snow-->
    <script>
      isAuthorizedQuery();
      document.addEventListener("DOMContentLoaded", () => {
        for (let i = 0; i < 45; i++) {
          let snow = document.createElement("div");
          snow.classList.add("snow");
          document.body.appendChild(snow);
        }
      });
    </script>
  </body>
</html>
