    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
		<link rel="preload" href="fonts/ofont_ru_Trajan.ttf" rel="stylesheet">
        <!--CSS-->
		<link rel="stylesheet" href="/pages/css/style.css" type="text/css">
		<!--Animate-->
		<link rel="stylesheet" href="/pages/css/animate.min.css">
		<!--Bootstrap CSS-->
		<link href="/pages/css/bootstrap.min.css" rel="stylesheet" >
		<!--Owl Slider CSS-->
		<link src="/pages/css/owl.carousel.min.css">

		<link rel="icon" type="image/png" href="/pages/img/logo.png" />

    <body class="profile" style="background:black;">
		<div class="news-nav">
			<nav class="navbar navbar-expand-lg navbar-expand-md">
				<div class="container">
					<a class="navbar-brand" href="/">Heroes</a>
					<div class="button-menu d-grid text-end d-flex text-end justify-content-end">
						<button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon text-right"><img src="/pages/img/icon-menu.svg"></span>
						</button>
					</div>
				  <div class="collapse w-100 navbar-collapse align-middle" id="navbarSupportedContent">
					<ul class="navbar-nav justify-content-end text-center" >
						<li class="nav-item">
							<a class="nav-link" href="/#about">Об игре</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/news">Новости</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/feedback">Тех.поддержка</a>
						</li>
						<li class="nav-item">
							<a class="nav-link  active" href="/profile">Учетная запись</a>
						</li>
					</ul>
				  </div>
				</div>
			</nav>
			<div class="container">
				<div class="title-news-list d-flex justify-content-center">
					<img src="/pages/img/line3.png" class="line-play">
					<h1 class="title-news text-center">Личный кабинет</h1>
					<img src="/pages/img/line2.png" class="line-play">
				</div>
			</div>
		</div>

		<div class="container-fluid">
            <div class="line-game">
                <img src="/pages/img/game-line.png" alt="game-line">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
					<div class="title-block">
						<div class="d-flex justify-content-center">
							<div class="input-feedback">
								<label for="validationCustom01" class="form-label">Логин</label>
								<p id="login" class="profile-login">Логин</p>
							</div>
							<div class="input-feedback">
								<label for="validationCustom01" class="form-label">Email</label>
								<p id="email" class="profile-email">Email</p>
							</div>
						</div>
						<div class="input-feedback-theme d-flex justify-content-center m-auto">
							<div class="input-feedback">
								<label for="validationCustom01" class="form-label">Кошелек</label>
								<div class="profile-wallet">
									<div class="wallet">
										<p id="money" class="coin">0</p>
										<img src="/pages/img/coin-silver.png" alt="coin-silver">
									</div>
									<div class="d-flex">
										<div class="wallet">
											<p id="donateMoney" class="coin">0</p>
											<img src="/pages/img/coin-gold.png" alt="coin-gold">
										</div>
										<div class="btn-wallet ms-auto">
											<button class="btn">Пополнить</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="input-feedback-message d-flex justify-content-center m-auto">
							<div class="input-feedback">
								<label for="validationCustom01" class="form-label">Недавние покупки</label>
								<div class="shop-list">
									<p class="text-center">Список покупок пуст</p>
								</div>
							</div>
						</div>
				</div>
				</div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="line-game-bottom">
                <img src="/pages/img/game-line.png" alt="game-line">
            </div>
        </div>

			<div class="footer">
				<div class="container">
					<div class="row">
						<div class="footer-nav">
							<ul>
								<li><a href="#">Реквизиты</a></li>
								<li><a href="#">Соглашения</a></li>
								<li><a href="#">Политика конфидециальности</a></li>
							</ul>
						</div>
						<div class="footer-copyright">
							<div class="copyright">
								<p class="text-center">© IcebergWeb., 2022. Все упомянутые товарные знаки являются собственностью соответствующих владельцев.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
